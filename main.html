<!DOCTYPE html>
<html>
    <script id="vertex-shader" type="x-shader/x-vertex">#version 300 es
        in vec4 vPosition;
        in vec3 vNormal;
        in vec4 vColor;
        in vec2 vTexCoord;

        out vec4 fColor;
        out vec2 fTexCoord;

        uniform vec4 ambientProduct, diffuseProduct, specularProduct;
        uniform mat4 modelViewMatrix;
        uniform mat4 normalMatrix;
        uniform mat4 projectionMatrix;
        uniform vec4 lightPosition;
        uniform float shininess;

        void
        main()
        {
            vec3 pos = (modelViewMatrix * vPosition).xyz;
            vec3 N = normalize( (normalMatrix*vec4(vNormal,0.0)).xyz);
            
            vec3 L = vec3(normalize(lightPosition.xyz-pos)) ;
            vec3 V = normalize(-pos.xyz) ;
            vec3 R = reflect(-L, N) ;

            float lightDotNormal = max( dot(L, N), 0.0 );
            vec4 diffuse = vec4(0.0, 0.0, 0.0, 1.0);
            diffuse = diffuseProduct * lightDotNormal;
            
            float reflectedDotViewShiny = pow( max(dot(R, V), 0.0), shininess );
            vec4 specular = vec4(0.0, 0.0, 0.0, 1.0);
            specular = specularProduct * reflectedDotViewShiny;
            
            if( dot(L, N) < 0.0 ) {
                specular = vec4(0.0, 0.0, 0.0, 1.0);
            }
            
            gl_Position = projectionMatrix * modelViewMatrix * vPosition;
            
            fTexCoord = vTexCoord;
            fColor = ambientProduct + diffuse + specular;
            fColor.a = 1.0;
        }
    </script>

    <script id="fragment-shader" type="x-shader/x-fragment">#version 300 es
        precision mediump float;

        uniform sampler2D texture1;
        uniform sampler2D texture2;
        uniform int useTextures;
        uniform int blendTextures;

        in vec4 fColor;
        in vec2 fTexCoord;

        layout(location=0) out vec4 fragColor;

        void
        main()
        {
            if( useTextures == 1 ){
                if( blendTextures == 1 ){
                    fragColor = mix(texture( texture1, fTexCoord ), texture( texture2, fTexCoord ), 0.5);
                } else {
                    fragColor = texture( texture1, fTexCoord );
                }
            } else {
                fragColor = fColor;
            }
            
        }       
    </script>
