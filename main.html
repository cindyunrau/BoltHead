<!DOCTYPE html>
<html>
    <script id="vertex-shader" type="x-shader/x-vertex">#version 300 es
        in vec4 vPosition;
        in vec3 vNormal;
        in vec4 vColor;

        uniform mat4 modelViewMatrix;
        uniform mat4 normalMatrix;
        uniform mat4 projectionMatrix;
        uniform vec4 lightPosition;

        out vec3 fPos;
        out vec3 fLpos;
        out vec3 fN;

        out vec4 fColor;
        out vec2 fTexCoord;

        void
        main()
        {
            fPos = (modelViewMatrix * vPosition).xyz;
            fN = normalize((normalMatrix*vec4(vNormal,0.0)).xyz);
            fLpos = lightPosition.xyz;

            gl_Position = projectionMatrix * modelViewMatrix * vPosition;
        }
    </script>

    <script id="fragment-shader" type="x-shader/x-fragment">#version 300 es
        precision mediump float;

        uniform sampler2D texture0;
        uniform sampler2D texture1;
        uniform int useTextures;
        uniform int blendTextures;

        uniform vec4 ambientProduct, diffuseProduct, specularProduct;
        uniform float shininess; 

        in vec3 fPos;
        in vec3 fLpos;
        in vec3 fN;
        in vec2 fTexCoord;
        layout (location = 0) out vec4 fragColor;

        void
        main()
        {
            vec3 L = normalize(fLpos-fPos);
            vec3 V = normalize(-fPos) ;
            vec3 R = reflect(-L, fN) ;

            float lightDotNormal = max( dot(L, fN), 0.0 );
            
            vec4 ambient = ambientProduct;
            vec4 diffuse = vec4(0.0, 0.0, 0.0, 1.0);
            vec4 specular = vec4(0.0, 0.0, 0.0, 1.0);

            diffuse = lightDotNormal * diffuseProduct;
            float reflectedDotViewShiny = pow( max(dot(R, V), 0.0), shininess );
            specular = specularProduct * reflectedDotViewShiny;
            
            if( dot(L, fN) < 0.0 ) {
                specular = vec4(0.0, 0.0, 0.0, 1.0);
            }
            
            vec4 color = ambient + diffuse + specular;
            color.a = 1.0;

            if( useTextures == 1 ){
                if( blendTextures == 1 ){
                    fragColor = mix(texture( texture0, fTexCoord ), texture( texture1, fTexCoord ), 0.5);
                } else {
                    fragColor = texture( texture0, fTexCoord );
                }
            } else {
                fragColor = color;
                fragColor.a = 1.0;
            }

        }   
    </script>

    <script type="text/javascript" src="Common/webgl-utils.js"></script>
    <script type="text/javascript" src="Common/initShaders.js"></script>

</html>
